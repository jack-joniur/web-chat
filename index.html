        <!-- end Create tabel -->

        <!-- create room -->
        <section class="chat-room">
          <h1 class="title">Chat room</h1>
          <section class="favourit">
            <h4>Favourites</h4>
            <br />
            <img
              src="img/602fea4bff753f000410e72f.png"
              width="30px"
              alt=""
              srcset=""
            />
            <p class="description">AmirAli</p>

            <img
              src="img/602fea4bff753f000410e72f.png"
              width="30px"
              alt=""
              srcset=""
            />
            <p class="description">mohammadAmin</p>

            <img
              src="img/602fea4bff753f000410e72f.png"
              width="30px"
              alt=""
              srcset=""
            />
            <p class="description">mahdi</p>
          </section>
          <h4 style="margin-left: 32px">Direct</h4>
          <section class="Direct">
            <p class="profile profile_1">A</p>
            <p class="caption">AmirAli</p>

            <p class="profile profile_2">N</p>
            <p class="caption">Nader</p>

            <p class="profile profile_3">H</p>
            <p class="caption">Hasani</p>

            <p class="profile profile_4">e</p>
            <p class="caption">Esmaiel</p>

            <p class="profile profile_5">m</p>
            <p class="caption">Mother</p>

            <p class="profile profile_6">f</p>
            <p class="caption">Father</p>
          </section>

          <h4 style="margin-left: 32px">Channels</h4>
          <section class="channel">
            <div style="width: 100%;" class="child">
              <p class="channelFile">#</p>
              <p class="caption">linux Gap</p>
            </div>

            <div style="width: 100%;" class="child">
              <p class="channelFile">#</p>
              <p class="caption">linux Gap</p>
            </div>
            
            <div style="width: 100%;" class="child">
              <p class="channelFile">#</p>
              <p class="caption">linux Gap</p>
            </div>
          </section>
        </section>
        <!-- end create room -->
      </section>
      <!-- end Create Left col -->

      <section class="col-main"></section>
    </section>
